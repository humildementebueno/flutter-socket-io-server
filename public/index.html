<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acceso Denegado</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();//este "io" se encuentra dentro de la libreria "socket.io/socket.io.js"

        socket.on('connect',function(){
            console.log('Conectado al servidor');
        });
        socket.on('disconnect',function(){
            console.log('Perdimos comunicacion con el servidor');
        });
//este es el evento del mensaje, el emit es para emitir valores
        socket.emit('mensaje', {nombre:'Jonatan'});//se muestra en console
        socket.on('mensaje', function(payload){//on escucha un evento personalizado
            console.log('Escuchando:', payload);//se muestra en el servidor
        });

    </script>


</body>
</html>
